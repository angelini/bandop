<form class="form-horizontal" data-event-submit="save">
  <div class="form-group">
    <label for="input-name" class="control-label col-sm-2">Name</label>
    <div class="col-sm-8">
      <input id="input-name" type="text" class="form-control" data-bind="design.name" />
    </div>
  </div>

  <div class="form-group">
    <label for="input-screenshot" class="control-label col-sm-2">Screenshot URL</label>
    <div class="col-sm-4">
      <input id="input-screenshot" type="text" class="form-control" data-bind="design.screenshot" />
    </div>
    <div class="col-sm-5 screenshot-container">
      <img data-bind-src="design.screenshot">
    </div>
  </div>

  <div class="form-group">
    <label for="codemirrorJS" class="control-label col-sm-2">JavaScript File</label>
    <div class="col-sm-8">
      <div id="codemirrorJS" class="border"></div>
    </div>
  </div>

  <div class="form-group">
    <label for="codemirrorCSS" class="control-label col-sm-2">CSS File</label>
    <div class="col-sm-8">
      <div id="codemirrorCSS" class="border"></div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <input type="submit" class="btn btn-primary" value="Save">
    </div>
  </div>
</form>
