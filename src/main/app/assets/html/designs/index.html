<div class="row">
  <div class="col-md-3 col-sm-3" data-foreach-design="designs">
    <a class="thumbnail" data-route="routes.designs[design.id]">
      <img data-bind-src="design.screenshot" alt="screenshot">
    </a>
  </div>

  <div class="col-md-3 col-sm-3">
    <a class="thumbnail" data-route="routes.designs.new">
      <div class="dynamic-container">
        <div class="dynamic-placeholder"></div>
        <div class="dynamic-block">
          <div class="block">
            <span class="dark-hover text-large">New Design</span>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
