<form data-event-submit="submitLogin" class="center">
  <div class="row" data-showif="loginError">
    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
      <div class="text-danger" data-bind="loginError"></div>
    </div>
  </div>

  <div class="row" data-addclass-has-error="loginError">
    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 form-group">
      <input class="form-control" type="text" name="email" placeholder="Email" data-bind="email">
    </div>
  </div>

  <div class="row" data-addclass-has-error="loginError">
    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" data-bind="password">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 form-group">
      <input class="btn btn-primary form-control" type="submit" value="Login">
    </div>
  </div>
</form>
