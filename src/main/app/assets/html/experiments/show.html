<div class="row">
  <div class="col-sm-3" data-foreach-design="experiment.designs" data-view="DesignIterationView">
    <a class="thumbnail" data-route="routes.experiments[experiment.id].designs[design.id]" data-addclass-primary="design.primary">
      <img data-bind-src="design.screenshot" alt="screenshot">
    </a>
  </div>

  <div class="col-sm-3">
    <a class="thumbnail" data-route="routes.experiments[experiment.id].designs.new">
      <div class="dynamic-container">
        <div class="dynamic-placeholder"></div>
        <div class="dynamic-block">
          <div class="block">
            <span class="dark-hover text-large text-inset">New Design</span>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
